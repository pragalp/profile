    <!-----===============CONTACT FORM=============--->
    <section class="contact section contact-section">
        <h2 class="section-title">
            Let's Talk <br>
            About Your Project
        </h2>

        <div class="contact-page container grid">
            <form action="" class="contact-form grid" id="contact-form">
                <div class="contact-group grid">
                    <div class="contact-box">
                        <input type="text" name="user-name" id="name" required placeholder="Write Your Name"
                            class="contact-input">
                        <label for="name" class="contact-label">First Name</label>
                    </div>

                    <div class="contact-box">
                        <input type="email" name="user-email" id="email" required placeholder="Write Your Email"
                            class="contact-input">
                        <label for="email" class="contact-label">Email Address</label>
                    </div>

                    <div class="contact-box contact-area">
                        <textarea name="user-message" id="message" required placeholder="Write Your Message"
                            class="contact-input"></textarea>
                        <label for="message" class="contact-label">Message</label>
                    </div>

                    <p class="contact-message" id="contact-message">Message status</p>
                    <button type="submit" class="contact-send btn">Send Message</button>
                </div>
            </form>
        </div>
    </section>
